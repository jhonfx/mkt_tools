	<body>
		<script>
			$(document).ready( function() {
				//console.log(productos);
        var prod = tuplas; // get info from json jsonatt.js 
        var feed = [];
				var utm = "?utm_source=twinkey&utm_medium=dsp&utm_content=utm_campaign=sm_noviembre";

				for (x = 1; x < tuplas.length; x++) {
          feed.push({
            id: prod[x].id,
